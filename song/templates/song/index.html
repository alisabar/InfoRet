{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Songs Index</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">new song</a></li>
      <li><a href="{% url 'view' %}">all songs</a></li>
      <li><a href="#">song index table</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <form class="form-horizontal" name="enter_file" action="{% url 'newfile' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label >File url:</label>
            <input type="text" name="link" class="form-control" placeholder="File url">
            <input type="submit" class='btn-primary' value="Submit">

        </div>
</div>
