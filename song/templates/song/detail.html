
{% if document %}
    
    <h1>{{document.song_name}}</h1>
    <h3>{{document.author_name}}</h3>
    <h3>{{document.song_url}}</h3>
 
    <table style="width:100%">
    <tr>
    <th>Term</th>
    <th>No of appearences</th> 
    <th>Indexes</th>
    </tr>

    {% for word in document.words_set.all %}
    <tr>
    <th>{{word.word}}</th>
    <th>{{ word.times }}</th>
    <th>{{ word.indexes }}</th>
    </tr>
    {% endfor %}
    </table>

{% else %}
    <p>No document available.</p>
{% endif %}
